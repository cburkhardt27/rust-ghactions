# This is a basic workflow to help you get started with Actions

name: Publish-Crate-Automatically

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: publish crates
        uses: katyo/publish-crates@v1
